site_name: Atlas
site_url: https://github.com/marovira/atlas
site_description: Atlas Official Documentation
site_author: Mauricio A. Rovira Galvez

repo_name: GitHub
repo_url: https://github.com/marovira/atlas
edit_uri: ""

theme: slate

nav:
    - Home: 'index.md'
    - Getting Started: 'getting_started.md'
    - Modules:
        - GLX: 'modules/glx.md'
        - GUI: 'modules/gui.md'
        - HLR: 'modules/hlr.md'
        - Math: 'modules/math.md'
        - Utils: 'modules/utils.md'
    - FAQ: 'faq.md'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

markdown_extensions:
    - toc:
        permalink: "#"
    - tables
    - fenced_code
    - pymdownx.arithmatex

