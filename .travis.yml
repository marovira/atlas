language: cpp
os: linux
dist: bionic

# Only notify on failure
notifications:
    email:
        on_success: never
        on_failure: always

branches:
    only:
        - master

compiler:
    - gcc
    - clang

env:
    - BUILD_TYPE=Debug
    - BUILD_TYPE=Release

addons:
    apt:
        sources:
            - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
              key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
        packages:
            - clang-9
            - cmake
            - gcc-9
            - g++-9
            - xorg-dev
            - mesa-utils
            - libgl1-mesa-dev

install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      if [ "$CXX" = "clang++" ]; then export CXX="clang++-9" CC="clang-9"; fi;
      if [ "$CXX" = "g++" ]; then export CXX="g++-9" CC="gcc-9"; fi;
      fi

script:
    - mkdir build && cd build
    - cmake .. -G "Unix Makefiles" -DATLAS_BUILD_GL_TEST=OFF -DATLAS_BUILD_GUI_TEST=OFF -DGLFW_BUILD_DOCS=OFF -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_INSTALL=OFF -DGLM_TEST_ENABLE=OFF -DBUILD_SHARED_LIBS=OFF
    - make
    - make test
