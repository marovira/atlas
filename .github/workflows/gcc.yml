name: GCC

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
            name: "Linux GCC Debug",
            artifact: "linux_gcc_debug.tar.xz",
            os: ubuntu-latest,
            build_type: "Debug",
            cc: "gcc",
            cxx: "g++"
          }
        - {
            name: "Linux GCC Release",
            artifact: "linux_gcc_release.tar.xz",
            os: ubuntu-latest,
            build_type: "Release",
            cc: "gcc",
            cxx: "g++"
          }
    steps:
      - uses: actions/checkout@v2

      - name: Install Packages
        shell: bash
        run: |
          sudo apt-get install xorg-dev mesa-utils libgl1-mesa-dev

      - name: Setup
        shell: bash
        env:
          BUILD_TYPE: ${{ matrix.config.build_type }}
        run: |
          mkdir build && cd build
          cmake .. -G "Unix Makefiles" -DATLAS_BUILD_GL_TEST=OFF -DATLAS_BUILD_GUI_TEST=OFF -DGLFW_BUILD_DOCS=OFF -DGLFW_BUILD_EXAMPLES=OFF -DGLFW_BUILD_TESTS=OFF -DGLFW_INSTALL=OFF -DBUILD_SHARED_LIBS=OFF

      - name: Build
        shell: bash
        working-directory: ./build
        run: |
          make

      - name: Test
        shell: bash
        working-directory: ./build
        run: |
          make test


